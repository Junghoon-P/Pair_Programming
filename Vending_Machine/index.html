<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />

  <title>Vending Machine</title>

<body>
  <header>
    <h1 class="sr-only">ColaCola</h1>
    <img src="./src/image/Logo_img.png" alt="코카콜라 메인로고" />
  </header>
  <main>
    <section class="cart">
      <h2 class="sr-only">음료수 선택 창</h2>

        <ul>

            <button class="btn-item" data-item="Original Cola" data-count="" data-price="" data-image="">

            </button>
          </li>
          <li>
            <button class="btn-item" data-item="Original Cola" data-count="" data-price="" data-image="">
              <img src="./src/image/Original_Cola.svg" alt="" class="img-item" />

              <p class="item-price">1000원</p>
            </button>
          </li>
          <li>
            <button class="btn-item" data-item="Original Cola" data-count="" data-price="" data-image="">

            </button>
          </li>
          <li>
            <button class="btn-item" data-item="Original Cola" data-count="" data-price="" data-image="">

              <p class="item-tit">Original Cola</p>
              <p class="item-price">1000원</p>
            </button>
          </li>
          <li>
            <button class="btn-item" data-item="Original Cola" data-count="" data-price="" data-image="">
              <img src="./src/image/Original_Cola.svg" alt="" class="img-item" />
              <p class="item-tit">Original Cola</p>
              <p class="item-price">1000원</p>
            </button>
          </li>
        </ul>
      </article>
      <article class="checkout-wrap">
        <h3 class="sr-only">잔액 안내</h3>
        <!-- <form action="">
            <label for=""></label>
            <input type="text" name="" id="" placeholder="잔액:" />
          </form> -->
        <div class="price-rest">
          <p>잔액 :</p>
          <p>1,000원</p>
        </div>
        <button type="button" class="btn-change">거스름돈 반환</button>
        <form action="submit" method="post">
          <label for="price-input"></label>
          <input type="text" id="price-input" placeholder="입금액 입력" class="price-input-value" />
        </form>
        <button class="btn-change">입금</button>
        <ul class="cart-status">
          <li>
            <img src="./src/image/Original_Cola.svg" alt="" />
            <strong>Original_Cola</strong>
            <span>1</span>
          </li>
          <li>

        <button class="btn-change earn">획득</button>
      </article>

      <article class="price-change">
        <div class="price-rest">
          <p>소지금:</p>

    </section>
